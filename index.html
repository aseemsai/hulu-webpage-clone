<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./app/index.css" />
    <title>Stream TV and Movies Live and Online | Hulu</title>
  </head>
  <body>
    <header class="header">
      <nav>
        <ul>
          <li><button class="login-btn btn-cta">Log In</button></li>
        </ul>
      </nav>
      <div class="header-content">
        <h4>Try up to one month free</h4>
        <img src="./img/logo.png" alt="Hulu" class="logo" />
        <div class="header-text-bold">
          Watch thousands of TV shows and movies.
        </div>
        <div class="header-text-normal">
          Get endless entertainment, live sports, and the shows and movies you
          love.
        </div>
        <button class="btn btn-cta">Start Your Free Trial</button>
        <div class="legal-text">
          <span class="single-underline font-weight-600">What's included</span>?
          See
          <span class="double-underline font-weight-300 bundle-terms"
            ><a href="#">Bundle terms</a> </span
          >.
        </div>
        <!-- TODO: Add terms and conditions page with link to Bundle Terms span-->
      </div>
    </header>
    <script src="./js/main.js"></script>
  </body>
</html>
